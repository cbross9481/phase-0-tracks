<!DOCTYPE html>
<html>
<head>
  <title>Table Practice Example</title>
</head>
<body>
<table border=1>
<tr>
<th>Header1</th>
<th>Header2</th>
<th>Header3</th>
</tr>
<tr>
<td>Cell1</td>
<td rowspan="2">Cell2</td>
<td>Cell3</td>
</tr>
<tr>
<td>Cell4</td>
<td>Cell5</td>
</tr>
<tr>
<td colspan="2">Cell6</td>
<td>Cell7</td>
</tr>
</table>
</body>
</html>
